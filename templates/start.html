<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Gamequiz – Learning and Gamification</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    header {
      background-color: #00549F;
      color: white;
      padding: 2rem 1rem;
      width: 100%;
      font-size: 2rem;
      font-weight: bold;
    }
    form {
      background: white;
      padding: 2rem;
      margin-top: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 400px;
    }
    label {
      font-size: 1.4rem;
      display: block;
      margin-bottom: 0.5rem;
    }
    input[type="text"] {
      font-size: 1.2rem;
      padding: 0.8rem;
      width: 100%;
      margin-bottom: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      font-size: 1.2rem;
      padding: 0.8rem 2rem;
      background-color: #00549F;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0077cc;
    }
    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 0.5rem 1rem;
      background: #fff;
    }
    .logo {
      height: 40px;
    }
  </style>
</head>
<body>
  <header>
    Gamequiz – Learning and Gamification
  </header>
  <form method="POST">
    <label for="nickname">Bitte gib deinen Namen ein:</label>
    <input type="text" id="nickname" name="nickname" placeholder="z. B. Alex" required>
    <button type="submit">Starten</button>
  </form>

  <footer>
    <img src="/static/logo_tuwien.png" alt="TU Wien" class="logo">
    <img src="/static/logo_fraunhofer.png" alt="Fraunhofer" class="logo">
  </footer>
</body>
</html>
