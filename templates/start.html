{% extends "base.html" %}

{% block title %}Startseite{% endblock %}

{% block extra_style %}
<style>
  h1 {
    font-size: 2rem;
    margin: 1.5rem 0;
  }
  form {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 1rem;
  }
  input[type="text"] {
    padding: 0.6rem;
    font-size: 1rem;
    border-radius: 6px;
    border: 1px solid #ccc;
    width: 80%;
    max-width: 400px;
  }
  button {
    padding: 0.6rem 1.2rem;
    font-size: 1rem;
    background-color: #004080;
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
  }
  button:hover {
    background-color: #003060;
  }
</style>
{% endblock %}

{% block content %}
  <h1>Willkommen zum Quiz!</h1>
  <form method="POST">
    <input type="text" name="nickname" placeholder="Dein Name oder Spitzname" required>
    <button type="submit">Quiz starten</button>
  </form>
{% endblock %}
