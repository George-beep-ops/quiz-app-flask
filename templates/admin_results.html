{% extends 'base.html' %}

{% block title %}Admin – Ergebnisse Übersicht{% endblock %}

{% block content %}
  <style>
    h2 {
      font-size: 2.5rem;
      margin-bottom: 1.5rem;
    }

    h3 {
      font-size: 1.8rem;
      margin-top: 1rem;
    }

    ol#topList {
      font-size: 1.3rem;
      line-height: 1.8;
    }

    li {
      margin-bottom: 0.5rem;
    }

    #barChart {
      width: 100%;
      max-width: 1000px;
      height: auto;
    }
  </style>

  <h2>Live-Auswertung</h2>
  <div style="display: flex; flex-direction: row; justify-content: space-around; flex-wrap: wrap;">
    <div>
      <canvas id="barChart" width="1000" height="600"></canvas>
    </div>
    <div>
      <h3>🏆 Topliste</h3>
      <ol id="topList"></ol>
    </div>
  </div>
{% endblock %}

{% block script %}
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
<script>
let chart;

async function fetchDataAndUpdate() {
  const response = await fetch(window.location.href);
  const html = await response.text();
  const parser = new DOMParser();
  const doc = parser.parseFromString(html, "text/html");
  const raw = doc.querySelector("script[data-results]")?.dataset.results;

  if (!raw) return;

  const results = JSON.parse(raw);
  const scoreCounts = {};

  results.forEach(entry => {
    const score = entry.score;
    scoreCounts[score] = (scoreCounts[score] || 0) + 1;
  });

  const sortedScores = Object.keys(scoreCounts).map(Number).sort((a, b) => a - b);
  const barHeights = sortedScores.map(score => score);
  const playerCounts = sortedScores.map(score => `${scoreCounts[score]} Spieler`);

  if (chart) {
    chart.data.labels = playerCounts;
    chart.data.datasets[0].data = barHeights;
    chart.update();
  } else {
    const ctx = document.getElementById("barChart").getContext("2d");
    chart = new Chart(ctx, {
      type: "bar",
      data: {
        labels: playerCounts,
        datasets: [{
          label: "Erreichte Punkte",
          data: barHeights,
          backgroundColor: "#0077cc"
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { display: false },
          datalabels: {
            anchor: 'end',
            align: 'end',
            font: {
              weight: 'bold',
              size: 18
            },
            color: "#000",
            formatter: value => `${value} Punkte`
          }
        },
        scales: {
          x: {
            title: {
              display: true,
              text: "Spieleranzahl pro Punktzahl",
              font: {
                size: 18
              }
            },
            ticks: {
              precision: 0,
              font: {
                size: 14
              }
            }
          },
          y: {
            beginAtZero: true,
            max: 20,
            title: {
              display: true,
              text: "Punkte",
              font: {
                size: 18
              }
            },
            ticks: {
              stepSize: 1,
              precision: 0,
              font: {
                size: 14
              }
            }
          }
        }
      },
      plugins: [ChartDataLabels]
    });
  }

  const sortedResults = results.slice().sort((a, b) => b.score - a.score);
  const ol = document.getElementById("topList");
  ol.innerHTML = "";
  sortedResults.forEach(r => {
    const li = document.createElement("li");
    li.textContent = `🏆 ${r.name} – ${r.score} Punkte`;
    ol.appendChild(li);
  });
}

fetchDataAndUpdate();
setInterval(fetchDataAndUpdate, 5000);
</script>

<!-- Ergebnisse eingebettet -->
<script data-results='{{ results | tojson | safe }}'></script>
{% endblock %}
