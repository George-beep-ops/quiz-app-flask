{% extends 'base.html' %}

{% block title %}Admin – Ergebnisse Übersicht{% endblock %}

{% block content %}
  <h2>Live-Auswertung</h2>
  <div style="display: flex; flex-direction: row; justify-content: space-around; flex-wrap: wrap;">
    <div>
      <canvas id="barChart" width="400" height="300"></canvas>
    </div>
    <div>
      <h3>🏆 Topliste</h3>
      <ol id="topList"></ol>
    </div>
  </div>
{% endblock %}

{% block script %}
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
<script>
let chart;

async function fetchDataAndUpdate() {
  const response = await fetch(window.location.href);
  const html = await response.text();
  const parser = new DOMParser();
  const doc = parser.parseFromString(html, "text/html");
  const raw = doc.querySelector("script[data-results]")?.dataset.results;

  if (!raw) return;

  const results = JSON.parse(raw);
  const scoreCounts = {};

  results.forEach(entry => {
    const score = entry.score;
    scoreCounts[score] = (scoreCounts[score] || 0) + 1;
  });

  const sortedScores = Object.keys(scoreCounts).map(Number).sort((a, b) => a - b);
  const counts = sortedScores.map(score => scoreCounts[score]);

  if (chart) {
    chart.data.labels = sortedScores;
    chart.data.datasets[0].data = counts;
    chart.update();
  } else {
    const ctx = document.getElementById("barChart").getContext("2d");
    chart = new Chart(ctx, {
      type: "bar",
      data: {
        labels: sortedScores,
        datasets: [{
          label: "Anzahl der Spieler",
          data: counts,
          backgroundColor: "#0077cc"
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { display: false },
          datalabels: {
            anchor: 'end',
            align: 'end',
            formatter: (value) => `${value} Spieler`,
            font: {
              weight: 'bold',
              size: 12
            },
            color: "#333"
          }
        },
        scales: {
          x: {
            title: {
              display: false
            },
            ticks: {
              display: false
            },
            grid: {
              display: false
            }
          },
          y: {
            beginAtZero: true,
            title: {
              display: true,
              text: "Punkte"
            },
            ticks: {
              precision: 0,
              stepSize: 1
            }
          }
        }
      },
      plugins: [ChartDataLabels]
    });
  }

  const sortedResults = results.slice().sort((a, b) => b.score - a.score);
  const ol = document.getElementById("topList");
  ol.innerHTML = "";
  sortedResults.forEach(r => {
    const li = document.createElement("li");
    li.textContent = `🏆 ${r.name} – ${r.score} Punkte`;
    ol.appendChild(li);
  });
}

fetchDataAndUpdate();
setInterval(fetchDataAndUpdate, 5000);
</script>

<!-- Ergebnisse eingebettet -->
<script data-results='{{ results | tojson | safe }}'></script>
{% endblock %}
