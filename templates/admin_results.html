{% extends 'base.html' %}

{% block title %}Admin – Ergebnisse Übersicht{% endblock %}

{% block content %}
  <h2>Live-Auswertung</h2>
  <div style="display: flex; flex-direction: row; justify-content: space-around; flex-wrap: wrap;">
    <div>
      <canvas id="barChart" width="400" height="300"></canvas>
    </div>
    <div>
      <h3>🏆 Topliste</h3>
      <ol id="topList"></ol>
    </div>
  </div>
{% endblock %}

{% block script %}
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
<script>
let chart;

async function fetchDataAndUpdate() {
  const response = await fetch(window.location.href);
  const html = await response.text();
  const parser = new DOMParser();
  const doc = parser.parseFromString(html, "text/html");
  const raw = doc.querySelector("script[data-results]")?.dataset.results;

  if (!raw) return;

  const results = JSON.parse(raw);
  const scoreCounts = {};

  results.forEach(entry => {
    const score = entry.score;
    scoreCounts[score] = (scoreCounts[score] || 0) + 1;
  });

  const sortedScores = Object.keys(scoreCounts).map(Number).sort((a, b) => a - b);
  const labels = sortedScores.map(score => `${score} Punkte`);
  const barHeights = sortedScores.map(score => score); // Score selbst = Höhe des Balkens
  const numPlayers = sortedScores.map(score => scoreCounts[score]); // Datalabel unter Balken

  if (chart) {
    chart.data.labels = labels;
    chart.data.datasets[0].data = barHeights;
    chart.options.plugins.datalabels.formatter = (_, context) => {
      return `${numPlayers[context.dataIndex]} Spieler`;
    };
    chart.update();
  } else {
    const ctx = document.getElementById("barChart").getContext("2d");
    chart = new Chart(ctx, {
      type: "bar",
      data: {
        labels: labels,
        datasets: [{
          label: "Punktehöhe",
          data: barHeights,
          backgroundColor: "#0077cc"
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { display: false },
          datalabels: {
            anchor: 'end',
            align: 'end',
            font: {
              weight: 'bold',
              size: 12
            },
            color: "#333",
            formatter: (_, context) => {
              return `${numPlayers[context.dataIndex]} Spieler`;
            }
          }
        },
        scales: {
          x: {
            title: {
              display: true,
              text: "Punktewert"
            },
            ticks: {
              precision: 0
            }
          },
          y: {
            beginAtZero: true,
            max: 20,
            title: {
              display: true,
              text: "Punkte (Balkenhöhe)"
            },
            ticks: {
              stepSize: 1,
              precision: 0
            }
          }
        }
      },
      plugins: [ChartDataLabels]
    });
  }

  // Topliste
  const sortedResults = results.slice().sort((a, b) => b.score - a.score);
  const ol = document.getElementById("topList");
  ol.innerHTML = "";
  sortedResults.forEach(r => {
    const li = document.createElement("li");
    li.textContent = `🏆 ${r.name} – ${r.score} Punkte`;
    ol.appendChild(li);
  });
}

fetchDataAndUpdate();
setInterval(fetchDataAndUpdate, 5000);
</script>

<!-- Ergebnisse eingebettet -->
<script data-results='{{ results | tojson | safe }}'></script>
{% endblock %}
