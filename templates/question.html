{% extends 'base.html' %}

{% block title %}Frage {{ index }}{% endblock %}

{% block content %}
  <h2>{{ q.question }}</h2>
  <form method="POST" style="display: flex; flex-direction: column; align-items: center; width: 100%;">
    <div style="display: flex; flex-direction: column; gap: 1.2rem; margin-top: 1.5rem; width: 100%; max-width: 500px;">
      {% for option in q.options %}
        <label style="display: flex; align-items: center; font-size: 1.3rem; gap: 0.8rem; background-color: #f0f0f0; padding: 0.8rem 1rem; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1);">
          <input type="radio" name="answer" value="{{ option }}" required style="transform: scale(1.5);">
          {{ option }}
        </label>
      {% endfor %}
    </div>
    <button type="submit" style="
      margin-top: 2.5rem;
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      background-color: #004080;
      color: rgb(168, 102, 102);
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    ">Antwort absenden</button>
  </form>
{% endblock %}
