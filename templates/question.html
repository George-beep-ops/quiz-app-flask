{% extends "base.html" %}

{% block title %}Frage{% endblock %}

{% block extra_style %}
<style>
  h1 {
    font-size: 1.5rem;
    margin-bottom: 1rem;
    text-align: center;
  }
  form {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 1rem;
  }
  label {
    font-size: 1.2rem;
  }
  input[type="radio"] {
    transform: scale(1.5);
    margin-right: 0.5rem;
  }
  button {
    padding: 0.6rem 1.2rem;
    font-size: 1rem;
    background-color: #004080;
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
  }
  button:hover {
    background-color: #003060;
  }
</style>
{% endblock %}

{% block content %}
  <h1>{{ q.question }}</h1>
  <form method="POST">
    {% for option in q.options %}
      <label>
        <input type="radio" name="answer" value="{{ option }}" required> {{ option }}
      </label>
    {% endfor %}
    <button type="submit">Antwort absenden</button>
  </form>
{% endblock %}
