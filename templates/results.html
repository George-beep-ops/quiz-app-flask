{% extends 'base.html' %}

{% block title %}Ergebnisse{% endblock %}

{% block content %}
  <h2>Thanks for your participation!</h2>
  <canvas id="rocketCanvas" width="400" height="400" style="margin-top: 0.5rem;"></canvas>
  <div id="scoreDisplay" data-score="{{ session['score'] | default(0) }}" style="font-size: 1.4rem; font-weight: bold; display: none; margin-top: 0.5rem;"></div>
{% endblock %}

{% block script %}
<script>
const canvas = document.getElementById("rocketCanvas");
const ctx = canvas.getContext("2d");
const scoreDisplay = document.getElementById("scoreDisplay");
const score = Number(scoreDisplay.dataset.score);

let particles = [];
let rocketPhase = "idle"; // idle ‚Üí launch ‚Üí exit ‚Üí reentry ‚Üí explode
let t = 0;
let rocket = {
  x: canvas.width - 40,
  y: canvas.height - 40,
  angle: -Math.PI / 2,
  speed: 0,
};

function drawRocket(x, y, angle) {
  ctx.save();
  ctx.translate(x, y);
  ctx.rotate(angle);

  // Rumpf
  ctx.fillStyle = "#d32f2f";
  ctx.beginPath();
  ctx.moveTo(0, -25);
  ctx.lineTo(12, 10);
  ctx.lineTo(6, 12);
  ctx.lineTo(-6, 12);
  ctx.lineTo(-12, 10);
  ctx.closePath();
  ctx.fill();

  // Fenster
  ctx.fillStyle = "#ffffff";
  ctx.beginPath();
  ctx.arc(0, -10, 3.5, 0, 2 * Math.PI);
  ctx.fill();

  // Fl√ºgel links
  ctx.fillStyle = "#9e1b1b";
  ctx.beginPath();
  ctx.moveTo(-12, 10);
  ctx.lineTo(-18, 18);
  ctx.lineTo(-10, 12);
  ctx.closePath();
  ctx.fill();

  // Fl√ºgel rechts
  ctx.beginPath();
  ctx.moveTo(12, 10);
  ctx.lineTo(18, 18);
  ctx.lineTo(10, 12);
  ctx.closePath();
  ctx.fill();

  // Flamme
  if (rocketPhase !== "idle") {
    ctx.fillStyle = "orange";
    ctx.beginPath();
    ctx.moveTo(-4, 12);
    ctx.lineTo(0, 20 + Math.random() * 10);
    ctx.lineTo(4, 12);
    ctx.closePath();
    ctx.fill();
  }

  ctx.restore();
}

function createParticles(x, y) {
  const colors = ["#FF0000", "#FFFF00", "#00FF00", "#00FFFF", "#FF00FF", "#FFA500", "#FFFFFF"];
  for (let i = 0; i < 500; i++) {
    const angle = Math.random() * 2 * Math.PI;
    const speed = Math.random() * 10 + 2;
    const size = Math.random() * 8 + 6;
    particles.push({
      x,
      y,
      vx: Math.cos(angle) * speed,
      vy: Math.sin(angle) * speed,
      alpha: 1,
      color: colors[Math.floor(Math.random() * colors.length)],
      size
    });
  }
  if (navigator.vibrate) navigator.vibrate(300);
}

function drawParticles() {
  particles.forEach(p => {
    ctx.fillStyle = `rgba(${hexToRgb(p.color)}, ${p.alpha})`;
    ctx.beginPath();
    ctx.arc(p.x, p.y, p.size, 0, 2 * Math.PI);
    ctx.fill();
    p.x += p.vx;
    p.y += p.vy;
    p.alpha -= 0.008;
  });
}

function hexToRgb(hex) {
  const bigint = parseInt(hex.replace('#',''), 16);
  const r = (bigint >> 16) & 255;
  const g = (bigint >> 8) & 255;
  const b = bigint & 255;
  return `${r}, ${g}, ${b}`;
}

function animate() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  if (rocketPhase === "idle") {
    drawRocket(rocket.x, rocket.y, rocket.angle);
    if (t > 30) {
      rocketPhase = "launch";
      t = 0;
    }

  } else if (rocketPhase === "launch") {
    // Beschleunigte Bogenbahn: nach links oben
    const dx = -1.5 * t;
    const dy = -0.5 * t * t * 0.03;
    rocket.x = canvas.width - 40 + dx;
    rocket.y = canvas.height - 40 + dy;
    const nextX = canvas.width - 40 + dx - 1.5;
    const nextY = canvas.height - 40 + (-0.5 * (t + 1) * (t + 1) * 0.03);
    rocket.angle = Math.atan2(nextY - rocket.y, nextX - rocket.x);
    drawRocket(rocket.x, rocket.y, rocket.angle);

    if (rocket.x < -50 || rocket.y < -50) {
      rocketPhase = "exit";
      t = 0;
    }

  } else if (rocketPhase === "exit") {
    // Kurze Pause au√üerhalb
    if (t > 20) {
      rocketPhase = "reentry";
      rocket.x = -60;
      rocket.y = canvas.height / 2;
      rocket.angle = 0;
    }
    t++;

  } else if (rocketPhase === "reentry") {
    rocket.x += 6;
    rocket.y += Math.sin(t * 0.2) * 1.5;
    drawRocket(rocket.x, rocket.y, rocket.angle);
    if (rocket.x > canvas.width / 2 - 10) {
      rocketPhase = "explode";
      createParticles(canvas.width / 2, canvas.height / 2);
      setTimeout(() => {
        scoreDisplay.textContent = `You got ${score} points! üëç`;
        scoreDisplay.style.display = "block";
      }, 1000);
    }
    t++;

  } else if (rocketPhase === "explode") {
    drawParticles();
  }

  if (rocketPhase !== "explode") t++;
  requestAnimationFrame(animate);
}

animate();
</script>
{% endblock %}
