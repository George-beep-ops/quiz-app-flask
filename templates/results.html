{% extends 'base.html' %}

{% block title %}Ergebnisse{% endblock %}

{% block content %}
  <h2 style="margin-bottom: 1rem;">Thanks for participating!</h2>
  <canvas id="rocketCanvas" width="400" height="500" style="margin-top: 1rem;"></canvas>
  <div id="scoreDisplay"
       data-score="{{ session['score'] | default(0) }}"
       style="position: fixed; bottom: 1rem; width: 100%; text-align: center; font-size: 1.4rem; font-weight: bold; display: none;">
  </div>
{% endblock %}

{% block script %}
<script>
// ==== Canvas Setup ====
const canvas = document.getElementById("rocketCanvas");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let explode = false;
let particles = [];
let rocketY = canvas.height;
let rocketX = canvas.width / 2;
let rocketVX = (Math.random() - 0.5) * 3;
let rocketVY = -4;

const scoreDisplay = document.getElementById("scoreDisplay");
const score = Number(scoreDisplay.dataset.score);

// ==== Rocket SVG as Image ====
const rocketImg = new Image();
rocketImg.src = "https://www.svgrepo.com/show/448130/rocket-flying.svg"; // verspielte Rakete

// ==== Partikel-Explosion ====
function createParticles(x, y) {
  for (let i = 0; i < 250; i++) {
    const angle = Math.random() * 2 * Math.PI;
    const speed = Math.random() * 10 + 2;
    const colors = ["#FF0000", "#FFFF00", "#00FF00", "#00FFFF", "#FF00FF", "#FFA500", "#FFFFFF", "#FFD700"];
    particles.push({
      x,
      y,
      vx: Math.cos(angle) * speed,
      vy: Math.sin(angle) * speed,
      alpha: 1,
      radius: Math.random() * 6 + 2,
      color: colors[Math.floor(Math.random() * colors.length)]
    });
  }
}

function drawParticles() {
  particles.forEach(p => {
    ctx.fillStyle = `rgba(${hexToRgb(p.color)}, ${p.alpha})`;
    ctx.beginPath();
    ctx.arc(p.x, p.y, p.radius, 0, 2 * Math.PI);
    ctx.fill();
    p.x += p.vx;
    p.y += p.vy;
    p.alpha -= 0.008;
  });

  // Reset fade-out Particles (endlos vergl√ºhend)
  particles.forEach((p, i) => {
    if (p.alpha <= 0) {
      const angle = Math.random() * 2 * Math.PI;
      const speed = Math.random() * 10 + 2;
      p.x = canvas.width / 2;
      p.y = canvas.height / 2;
      p.vx = Math.cos(angle) * speed;
      p.vy = Math.sin(angle) * speed;
      p.alpha = 1;
    }
  });
}

function hexToRgb(hex) {
  const bigint = parseInt(hex.replace('#', ''), 16);
  const r = (bigint >> 16) & 255;
  const g = (bigint >> 8) & 255;
  const b = bigint & 255;
  return `${r}, ${g}, ${b}`;
}

// ==== Animation ====
function animate() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  if (!explode) {
    // wellenf√∂rmiger Flug
    rocketX += rocketVX + Math.sin(rocketY / 40) * 1.4;
    rocketY += rocketVY;

    ctx.save();
    ctx.translate(rocketX, rocketY);
    ctx.drawImage(rocketImg, -25, -30, 50, 60); // zentriert gezeichnet
    ctx.restore();

    if (rocketY < canvas.height * 0.4) {
      explode = true;
      createParticles(rocketX, rocketY);
      setTimeout(() => {
        scoreDisplay.textContent = `You have reached ${score} Points! üëç`;
        scoreDisplay.style.display = "block";
      }, 1000);
    }
  } else {
    drawParticles();
  }

  requestAnimationFrame(animate);
}

rocketImg.onload = () => animate(); // nur starten wenn Raketenbild geladen
</script>
{% endblock %}
