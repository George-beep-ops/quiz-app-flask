{% extends 'base.html' %}

{% block title %}Ergebnisse{% endblock %}

{% block content %}
  <h2>Thanks for participating!</h2>
  <canvas id="rocketCanvas" width="400" height="400" style="margin-top: 2rem;"></canvas>
  <div id="scoreDisplay" data-score="{{ session['score'] | default(0) }}" style="font-size: 1.6rem; font-weight: bold; display: none; margin-top: 0.2rem;"></div>
{% endblock %}

{% block script %}
<script>
const canvas = document.getElementById("rocketCanvas");
const ctx = canvas.getContext("2d");
let explode = false;
let particles = [];
let rocketY = canvas.height;
let rocketX = canvas.width / 2;
let rocketVX = (Math.random() - 0.5) * 4;
let rocketVY = -4;
const scoreDisplay = document.getElementById("scoreDisplay");
const score = Number(scoreDisplay.dataset.score);

function drawRocket(x, y) {
  ctx.save();
  ctx.translate(x, y);
  ctx.scale(1.2, 1.2);
  ctx.fillStyle = "#888";
  ctx.beginPath();
  ctx.moveTo(0, -25);
  ctx.lineTo(12, 10);
  ctx.lineTo(-12, 10);
  ctx.closePath();
  ctx.fill();
  ctx.fillStyle = "#ff3333";
  ctx.beginPath();
  ctx.arc(0, 0, 6, 0, Math.PI * 2);
  ctx.fill();
  ctx.restore();
}

function createParticles(x, y) {
  for (let i = 0; i < 200; i++) {
    const angle = Math.random() * 2 * Math.PI;
    const speed = Math.random() * 8 + 3;
    const colors = ["#FF0000", "#FFFF00", "#00FF00", "#00FFFF", "#FF00FF", "#FFA500", "#FFFFFF"];
    particles.push({
      x: x,
      y: y,
      vx: Math.cos(angle) * speed,
      vy: Math.sin(angle) * speed,
      alpha: 1,
      color: colors[Math.floor(Math.random() * colors.length)],
      radius: Math.random() * 6 + 2
    });
  }
}

function drawParticles() {
  particles.forEach(p => {
    ctx.fillStyle = `rgba(${hexToRgb(p.color)}, ${p.alpha})`;
    ctx.beginPath();
    ctx.arc(p.x, p.y, p.radius, 0, 2 * Math.PI);
    ctx.fill();
    p.x += p.vx;
    p.y += p.vy;
    p.alpha -= 0.01;
  });
  particles = particles.filter(p => p.alpha > 0);
}

function hexToRgb(hex) {
  const bigint = parseInt(hex.replace('#',''), 16);
  const r = (bigint >> 16) & 255;
  const g = (bigint >> 8) & 255;
  const b = bigint & 255;
  return `${r}, ${g}, ${b}`;
}

function animate() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  if (!explode) {
    drawRocket(rocketX, rocketY);
    rocketX += rocketVX + Math.sin(rocketY / 15) * 1.2; // wellenf√∂rmige Flugbahn
    rocketY += rocketVY;
    if (rocketY < canvas.height * 0.4) {
      explode = true;
      createParticles(rocketX, rocketY);
      setTimeout(() => {
        scoreDisplay.textContent = `You have reached ${score} Points! üëç`;
        scoreDisplay.style.display = "block";
      }, 1000);
    }
  } else {
    drawParticles();
  }
  requestAnimationFrame(animate);
}

animate();
</script>
{% endblock %}
