{% extends 'base.html' %}

{% block title %}Ergebnisse{% endblock %}

{% block content %}
  <h2>Danke f√ºrs Mitmachen!</h2>
  <canvas id="rocketCanvas" width="400" height="400" style="margin-top: 2rem;"></canvas>
  <div id="scoreDisplay" style="font-size: 1.6rem; font-weight: bold; display: none; margin-top: 1rem;"></div>
{% endblock %}

{% block script %}
<script>
const canvas = document.getElementById("rocketCanvas");
const ctx = canvas.getContext("2d");
let angle = 0;
let explode = false;
let particles = [];
const score = {{ session['score'] | default(0) }};

function drawRocket(x, y) {
  ctx.save();
  ctx.translate(x, y);
  ctx.fillStyle = "#ff3333";
  ctx.beginPath();
  ctx.moveTo(0, -15);
  ctx.lineTo(8, 8);
  ctx.lineTo(-8, 8);
  ctx.closePath();
  ctx.fill();
  ctx.restore();
}

function createParticles(x, y) {
  for (let i = 0; i < 60; i++) {
    const angle = Math.random() * 2 * Math.PI;
    const speed = Math.random() * 4 + 1;
    const colors = ["#FF0000", "#FFFF00", "#00FF00", "#00FFFF", "#FF00FF", "#FFA500"];
    particles.push({
      x: x,
      y: y,
      vx: Math.cos(angle) * speed,
      vy: Math.sin(angle) * speed,
      alpha: 1,
      color: colors[Math.floor(Math.random() * colors.length)]
    });
  }
}

function drawParticles() {
  particles.forEach(p => {
    ctx.fillStyle = `rgba(${hexToRgb(p.color)}, ${p.alpha})`;
    ctx.beginPath();
    ctx.arc(p.x, p.y, 4, 0, 2 * Math.PI);
    ctx.fill();
    p.x += p.vx;
    p.y += p.vy;
    p.alpha -= 0.015;
  });
  particles = particles.filter(p => p.alpha > 0);
}

function hexToRgb(hex) {
  const bigint = parseInt(hex.replace('#',''), 16);
  const r = (bigint >> 16) & 255;
  const g = (bigint >> 8) & 255;
  const b = bigint & 255;
  return `${r}, ${g}, ${b}`;
}

function animate() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  if (!explode) {
    const radius = 120;
    const x = canvas.width / 2 + Math.cos(angle) * radius;
    const y = canvas.height / 2 + Math.sin(angle) * radius;
    drawRocket(x, y);
    angle += 0.04;

    if (angle > 2 * Math.PI) {
      explode = true;
      createParticles(x, y);

      // Punktanzeige verz√∂gert anzeigen
      setTimeout(() => {
        const scoreDisplay = document.getElementById("scoreDisplay");
        scoreDisplay.textContent = `Du hast ${score} Punkte erreicht! üëç`;
        scoreDisplay.style.display = "block";
      }, 1200);
    }
  } else {
    drawParticles();
  }

  requestAnimationFrame(animate);
}

animate();
</script>
{% endblock %}
