{% extends 'base.html' %}

{% block title %}Ergebnisse{% endblock %}

{% block content %}
  <h2>Thanks for your participation!</h2>
  <canvas id="rocketCanvas" width="400" height="400" style="margin-top: 0.5rem;"></canvas>
  <div id="scoreDisplay" data-score="{{ session['score'] | default(0) }}" style="font-size: 1.4rem; font-weight: bold; display: none; margin-top: 0.5rem;"></div>
{% endblock %}

{% block script %}
<script>
const canvas = document.getElementById("rocketCanvas");
const ctx = canvas.getContext("2d");
const scoreDisplay = document.getElementById("scoreDisplay");
const score = Number(scoreDisplay.dataset.score);

let particles = [];
let rocketPhase = "idle"; // Ablaufsteuerung: idle ‚Üí launch ‚Üí wait ‚Üí reentry ‚Üí explode
let t = 0;

// Startposition: unten rechts, zeigt nach oben
let rocket = {
  x: canvas.width - 40,
  y: canvas.height - 40,
  angle: -Math.PI / 2,
  scale: 1,
};

function drawRocket(x, y, angle, scale = 1) {
  ctx.save();
  ctx.translate(x, y);
  ctx.rotate(angle);
  ctx.scale(scale, scale);

  // Raketenrumpf
  ctx.fillStyle = "#d32f2f";
  ctx.beginPath();
  ctx.moveTo(0, -25);
  ctx.lineTo(12, 10);
  ctx.lineTo(6, 12);
  ctx.lineTo(-6, 12);
  ctx.lineTo(-12, 10);
  ctx.closePath();
  ctx.fill();

  // Fenster
  ctx.fillStyle = "#ffffff";
  ctx.beginPath();
  ctx.arc(0, -10, 3.5, 0, 2 * Math.PI);
  ctx.fill();

  // Fl√ºgel links
  ctx.fillStyle = "#9e1b1b";
  ctx.beginPath();
  ctx.moveTo(-12, 10);
  ctx.lineTo(-18, 18);
  ctx.lineTo(-10, 12);
  ctx.closePath();
  ctx.fill();

  // Fl√ºgel rechts
  ctx.beginPath();
  ctx.moveTo(12, 10);
  ctx.lineTo(18, 18);
  ctx.lineTo(10, 12);
  ctx.closePath();
  ctx.fill();

  // Flamme
  if (rocketPhase !== "idle") {
    ctx.fillStyle = "orange";
    ctx.beginPath();
    ctx.moveTo(-4, 12);
    ctx.lineTo(0, 20 + Math.random() * 10);
    ctx.lineTo(4, 12);
    ctx.closePath();
    ctx.fill();
  }

  ctx.restore();
}

function createParticles(x, y) {
  const colors = ["#FF0000", "#FFFF00", "#00FF00", "#00FFFF", "#FF00FF", "#FFA500", "#FFFFFF"];
  for (let i = 0; i < 500; i++) {
    const angle = Math.random() * 2 * Math.PI;
    const speed = Math.random() * 10 + 2;
    const size = Math.random() * 8 + 6;
    particles.push({
      x,
      y,
      vx: Math.cos(angle) * speed,
      vy: Math.sin(angle) * speed,
      alpha: 1,
      color: colors[Math.floor(Math.random() * colors.length)],
      size
    });
  }
  if (navigator.vibrate) navigator.vibrate(300);
}

function drawParticles() {
  particles.forEach(p => {
    ctx.fillStyle = `rgba(${hexToRgb(p.color)}, ${p.alpha})`;
    ctx.beginPath();
    ctx.arc(p.x, p.y, p.size, 0, 2 * Math.PI);
    ctx.fill();
    p.x += p.vx;
    p.y += p.vy;
    p.alpha -= 0.008;
  });
}

function hexToRgb(hex) {
  const bigint = parseInt(hex.replace('#',''), 16);
  const r = (bigint >> 16) & 255;
  const g = (bigint >> 8) & 255;
  const b = bigint & 255;
  return `${r}, ${g}, ${b}`;
}

function animate() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // PHASE 1: Rakete steht still
  if (rocketPhase === "idle") {
    drawRocket(rocket.x, rocket.y, rocket.angle);
    if (t > 40) { // wie lange sie steht (einstellbar)
      rocketPhase = "launch";
      t = 0;
    }

  // PHASE 2: Startkurve nach links oben
  } else if (rocketPhase === "launch") {
    // Flugbahn: Beschleunigte Kurve (x wird kleiner, y steigt schneller)
    const curveX = canvas.width - 40 - t * 1.4;
    const curveY = canvas.height - 40 - 0.03 * t * t; // beschleunigter Anstieg
    const futureX = canvas.width - 40 - (t + 1) * 1.4;
    const futureY = canvas.height - 40 - 0.03 * (t + 1) * (t + 1);
    rocket.angle = Math.atan2(futureY - curveY, futureX - curveX);
    rocket.x = curveX;
    rocket.y = curveY;

    drawRocket(rocket.x, rocket.y, rocket.angle);

    if (rocket.x < -50 || rocket.y < -50) {
      rocketPhase = "wait";
      t = 0;
    }

  // PHASE 3: Kurze Pause au√üerhalb
  } else if (rocketPhase === "wait") {
    if (t > 60) { // Wartezeit bis Wiedereintritt (einstellbar)
      rocketPhase = "reentry";
      rocket.scale = 0.3;
      rocket.x = -100;
      rocket.y = canvas.height / 2;
    }

  // PHASE 4: Wiedereintritt ‚Äì Rakete fliegt schnell von links nach rechts & wird gr√∂√üer
  } else if (rocketPhase === "reentry") {
    rocket.x += 7;
    rocket.scale += 0.01; // Zoom simuliert Perspektive
    drawRocket(rocket.x, rocket.y, 0, rocket.scale);

    if (rocket.x > canvas.width / 2) {
      rocketPhase = "explode";
      createParticles(canvas.width / 2, canvas.height / 2);

      setTimeout(() => {
        scoreDisplay.textContent = `You got ${score} points! üëç`;
        scoreDisplay.style.display = "block";
      }, 1000);
    }

  // PHASE 5: Explosion mit Partikeln
  } else if (rocketPhase === "explode") {
    drawParticles();
  }

  t++;
  requestAnimationFrame(animate);
}

animate();
</script>
{% endblock %}
