{% extends 'base.html' %}

{% block title %}Ergebnisse{% endblock %}

{% block content %}
  <h2>Thanks for your participation!</h2>
  <canvas id="rocketCanvas" width="400" height="400" style="margin-top: 0.5rem;"></canvas>
  <div id="scoreDisplay" data-score="{{ session['score'] | default(0) }}" style="font-size: 1.4rem; font-weight: bold; display: none; margin-top: 0.5rem;"></div>
{% endblock %}

{% block script %}
<script>
const canvas = document.getElementById("rocketCanvas");
const ctx = canvas.getContext("2d");
let angle = 0;
let explode = false;
let particles = [];

const scoreDisplay = document.getElementById("scoreDisplay");
const score = Number(scoreDisplay.dataset.score);

function drawRocket(x, y) {
  ctx.save();
  ctx.translate(x, y);
  ctx.rotate(angle + Math.PI / 2); // Drehe in Flugrichtung

  // Raketenrumpf
  ctx.fillStyle = "#d32f2f";
  ctx.beginPath();
  ctx.moveTo(0, -25);           // Spitze
  ctx.lineTo(12, 10);           // rechte untere Ecke
  ctx.lineTo(6, 12);
  ctx.lineTo(-6, 12);
  ctx.lineTo(-12, 10);          // linke untere Ecke
  ctx.closePath();
  ctx.fill();

  // Fenster
  ctx.fillStyle = "#ffffff";
  ctx.beginPath();
  ctx.arc(0, -10, 3.5, 0, 2 * Math.PI);
  ctx.fill();

  // Fl√ºgel links
  ctx.fillStyle = "#9e1b1b";
  ctx.beginPath();
  ctx.moveTo(-12, 10);
  ctx.lineTo(-18, 18);
  ctx.lineTo(-10, 12);
  ctx.closePath();
  ctx.fill();

  // Fl√ºgel rechts
  ctx.beginPath();
  ctx.moveTo(12, 10);
  ctx.lineTo(18, 18);
  ctx.lineTo(10, 12);
  ctx.closePath();
  ctx.fill();

  // Flamme
  ctx.fillStyle = "orange";
  ctx.beginPath();
  ctx.moveTo(-4, 12);
  ctx.lineTo(0, 20 + Math.random() * 6);  // animierte Flamme
  ctx.lineTo(4, 12);
  ctx.closePath();
  ctx.fill();

  ctx.restore();
}


function createParticles(x, y) {
  for (let i = 0; i < 100; i++) {
    const angle = Math.random() * 2 * Math.PI;
    const speed = Math.random() * 6 + 2;
    const colors = ["#FF0000", "#FFFF00", "#00FF00", "#00FFFF", "#FF00FF", "#FFA500"];
    particles.push({
      x: x,
      y: y,
      vx: Math.cos(angle) * speed,
      vy: Math.sin(angle) * speed,
      alpha: 1,
      color: colors[Math.floor(Math.random() * colors.length)]
    });
  }
}

function drawParticles() {
  particles.forEach(p => {
    ctx.fillStyle = `rgba(${hexToRgb(p.color)}, ${p.alpha})`;
    ctx.beginPath();
    ctx.arc(p.x, p.y, 4, 0, 2 * Math.PI);
    ctx.fill();
    p.x += p.vx;
    p.y += p.vy;
    p.alpha -= 0.004; // langsameres Verblassen
    if (p.alpha <= 0) {
      // Wiederverwendung f√ºr dauerhaft sichtbare Effekte
      const angle = Math.random() * 2 * Math.PI;
      const speed = Math.random() * 6 + 2;
      p.x = canvas.width / 2;
      p.y = canvas.height / 2;
      p.vx = Math.cos(angle) * speed;
      p.vy = Math.sin(angle) * speed;
      p.alpha = 1;
    }
  });
}

function hexToRgb(hex) {
  const bigint = parseInt(hex.replace('#',''), 16);
  const r = (bigint >> 16) & 255;
  const g = (bigint >> 8) & 255;
  const b = bigint & 255;
  return `${r}, ${g}, ${b}`;
}

function animate() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  if (!explode) {
    const radius = 140;
    const x = canvas.width / 2 + Math.cos(angle) * radius;
    const y = canvas.height / 2 + Math.sin(angle) * radius;
    drawRocket(x, y);
    angle += 0.06;
    if (angle > 2 * Math.PI) {
      explode = true;
      createParticles(x, y);
      setTimeout(() => {
        scoreDisplay.textContent = `You got ${score} points! üëç`;
        scoreDisplay.style.display = "block";
      }, 1200);
    }
  } else {
    drawParticles();
  }

  requestAnimationFrame(animate);
}

animate();
</script>
{% endblock %}
