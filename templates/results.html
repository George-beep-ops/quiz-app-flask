{% extends 'base.html' %}

{% block title %}Ergebnisse{% endblock %}

{% block extra_style %}
<style>
  #rocketCanvas {
    display: block;
    width: 100vw;
    height: 100vh;
    background: #000;
    margin: 0;
    padding: 0;
  }
  #scoreDisplay {
    position: absolute;
    top: 8%;
    width: 100%;
    text-align: center;
    font-size: 2rem;
    font-weight: bold;
    color: #fff;
    display: none;
    z-index: 10;
    pointer-events: none;
  }
</style>
{% endblock %}

{% block content %}
<div id="scoreDisplay" data-score="{{ session['score'] | default(0) }}"></div>
<canvas id="rocketCanvas"></canvas>
{% endblock %}

{% block script %}
<script>
const canvas = document.getElementById("rocketCanvas");
const ctx = canvas.getContext("2d");
const scoreDisplay = document.getElementById("scoreDisplay");
const score = Number(scoreDisplay.dataset.score);

// Fullscreen + Retina-Support
const dpr = window.devicePixelRatio || 1;
function resizeCanvas() {
  canvas.width = window.innerWidth * dpr;
  canvas.height = window.innerHeight * dpr;
  canvas.style.width = window.innerWidth + "px";
  canvas.style.height = window.innerHeight + "px";
  ctx.setTransform(1, 0, 0, 1, 0, 0); // Reset transform
  ctx.scale(dpr, dpr);
}
resizeCanvas();
window.addEventListener("resize", resizeCanvas);

let explode = false;
let particles = [];
let rocketY = window.innerHeight;
let rocketX = window.innerWidth / 2;
let rocketVX = (Math.random() - 0.5) * 2;
let rocketVY = -3.5;

function drawRocket(x, y) {
  ctx.save();
  ctx.translate(x, y);

  // Body
  ctx.fillStyle = "#ddd";
  ctx.beginPath();
  ctx.moveTo(0, -30);
  ctx.lineTo(10, 10);
  ctx.lineTo(-10, 10);
  ctx.closePath();
  ctx.fill();

  // Flame
  ctx.beginPath();
  ctx.moveTo(-5, 10);
  ctx.lineTo(0, 20 + Math.random() * 8);
  ctx.lineTo(5, 10);
  ctx.fillStyle = `rgba(255, ${Math.floor(Math.random()*255)}, 0, 0.9)`;
  ctx.fill();

  // Window
  ctx.beginPath();
  ctx.arc(0, -15, 4, 0, Math.PI * 2);
  ctx.fillStyle = "#0cf";
  ctx.fill();

  ctx.restore();
}

function createParticles(x, y) {
  const colors = ["#FF0000", "#FFFF00", "#00FF00", "#00FFFF", "#FF00FF", "#FFA500", "#FFFFFF", "#FFC0CB", "#FFD700", "#8A2BE2"];
  for (let i = 0; i < 400; i++) {
    const angle = Math.random() * 2 * Math.PI;
    const speed = Math.random() * 12 + 2;
    particles.push({
      x, y,
      vx: Math.cos(angle) * speed,
      vy: Math.sin(angle) * speed,
      alpha: 1,
      radius: Math.random() * 6 + 3,
      color: colors[Math.floor(Math.random() * colors.length)]
    });
  }
}

function drawParticles() {
  particles.forEach(p => {
    ctx.fillStyle = `rgba(${hexToRgb(p.color)}, ${p.alpha})`;
    ctx.beginPath();
    ctx.arc(p.x, p.y, p.radius, 0, 2 * Math.PI);
    ctx.fill();
    p.x += p.vx * 0.8;
    p.y += p.vy * 0.8;
    p.alpha -= 0.006;
  });
  particles = particles.filter(p => p.alpha > 0);
}

function hexToRgb(hex) {
  const bigint = parseInt(hex.replace('#',''), 16);
  const r = (bigint >> 16) & 255;
  const g = (bigint >> 8) & 255;
  const b = bigint & 255;
  return `${r}, ${g}, ${b}`;
}

function animate() {
  ctx.clearRect(0, 0, canvas.width / dpr, canvas.height / dpr);

  if (!explode) {
    drawRocket(rocketX, rocketY);
    rocketX += rocketVX + Math.sin(rocketY / 12) * 1.5;
    rocketY += rocketVY;
    if (rocketY < window.innerHeight * 0.4) {
      explode = true;
      createParticles(rocketX, rocketY);
      setTimeout(() => {
        scoreDisplay.textContent = `You have reached ${score} Points! ðŸš€`;
        scoreDisplay.style.display = "block";
      }, 800);
    }
  } else {
    drawParticles();
  }

  requestAnimationFrame(animate);
}

animate();
</script>
{% endblock %}
