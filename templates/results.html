{% extends 'base.html' %}

{% block title %}Ergebnisse{% endblock %}

{% block content %}
  <h2>Thanks for your participation!</h2>
  <canvas id="rocketCanvas" width="400" height="400" style="margin-top: 0.5rem;"></canvas>
  <div id="scoreDisplay" data-score="{{ session['score'] | default(0) }}" style="font-size: 1.4rem; font-weight: bold; display: none; margin-top: 0.1rem;"></div>
{% endblock %}

{% block script %}
<script>
const canvas = document.getElementById("rocketCanvas");
const ctx = canvas.getContext("2d");
const scoreDisplay = document.getElementById("scoreDisplay");
const score = Number(scoreDisplay.dataset.score);

let particles = [];
let rocketPhase = "idle";
let t = 0;
let speedFactor = 1;

let rocket = {
  x: 0,
  y: 0,
  angle: -Math.PI / 2,
  scale: 1
};

function bezier(t, p0, p1, p2) {
  const x = (1 - t) * (1 - t) * p0.x + 2 * (1 - t) * t * p1.x + t * t * p2.x;
  const y = (1 - t) * (1 - t) * p0.y + 2 * (1 - t) * t * p1.y + t * t * p2.y;
  return { x, y };
}

function drawRocket(x, y, angle, scale = 1) {
  ctx.save();
  ctx.translate(x, y);
  ctx.rotate(angle + Math.PI / 2);
  ctx.scale(scale, scale);

  ctx.fillStyle = "#d32f2f";
  ctx.beginPath();
  ctx.moveTo(0, -25);
  ctx.lineTo(12, 10);
  ctx.lineTo(6, 12);
  ctx.lineTo(-6, 12);
  ctx.lineTo(-12, 10);
  ctx.closePath();
  ctx.fill();

  ctx.fillStyle = "#ffffff";
  ctx.beginPath();
  ctx.arc(0, -10, 3.5, 0, 2 * Math.PI);
  ctx.fill();

  ctx.fillStyle = "#9e1b1b";
  ctx.beginPath();
  ctx.moveTo(-12, 10);
  ctx.lineTo(-18, 18);
  ctx.lineTo(-10, 12);
  ctx.closePath();
  ctx.fill();

  ctx.beginPath();
  ctx.moveTo(12, 10);
  ctx.lineTo(18, 18);
  ctx.lineTo(10, 12);
  ctx.closePath();
  ctx.fill();

  if (rocketPhase !== "idle") {
    ctx.fillStyle = "orange";
    ctx.beginPath();
    ctx.moveTo(-4, 12);
    ctx.lineTo(0, 20 + Math.random() * 10);
    ctx.lineTo(4, 12);
    ctx.closePath();
    ctx.fill();
  }
  ctx.restore();
}

function createParticles(x, y) {
  const colors = ["#FF0000", "#FFFF00", "#00FF00", "#00FFFF", "#FF00FF", "#FFA500", "#FFFFFF"];
  for (let i = 0; i < 500; i++) {
    const angle = Math.random() * 2 * Math.PI;
    const speed = Math.random() * 10 + 2;
    const size = Math.random() * 8 + 6;
    particles.push({
      x, y,
      vx: Math.cos(angle) * speed,
      vy: Math.sin(angle) * speed,
      alpha: 1,
      color: colors[Math.floor(Math.random() * colors.length)],
      size
    });
  }
  if (navigator.vibrate) navigator.vibrate(300);
}

function drawParticles() {
  particles.forEach(p => {
    ctx.fillStyle = `rgba(${hexToRgb(p.color)}, ${p.alpha})`;
    ctx.beginPath();
    ctx.arc(p.x, p.y, p.size, 0, 2 * Math.PI);
    ctx.fill();
    p.x += p.vx;
    p.y += p.vy;
    p.alpha -= 0.008;
  });
}

function hexToRgb(hex) {
  const bigint = parseInt(hex.replace('#',''), 16);
  const r = (bigint >> 16) & 255;
  const g = (bigint >> 8) & 255;
  const b = bigint & 255;
  return `${r}, ${g}, ${b}`;
}

// üéØ Neue Flugbahn (erst senkrecht, dann Bogen)
let P0, P1, P2;

function updateBezierPoints() {
  P0 = { x: canvas.width * 0.7, y: canvas.height - 60 };         // Startpunkt etwas weiter links
  P1 = { x: canvas.width * 0.65, y: canvas.height / 2 };         // Kontrollpunkt
  P2 = { x: canvas.width * 0.5, y: 50 };                         // Zielpunkt oben links

}

function animate() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  if (rocketPhase === "idle") {
    updateBezierPoints();
    drawRocket(P0.x, P0.y, rocket.angle);
    if (t > 40) {
      rocketPhase = "launch";
      t = 0;
      speedFactor = 1;
    }
  }
  else if (rocketPhase === "launch") {
    let timeNorm = t / (180 / speedFactor);
    if (timeNorm > 1.0) {
      rocketPhase = "wait";
      t = 0;
    } else {
      const pos = bezier(timeNorm, P0, P1, P2);
      const next = bezier(timeNorm + 0.01, P0, P1, P2);
      rocket.x = pos.x;
      rocket.y = pos.y;
      rocket.angle = Math.atan2(next.y - pos.y, next.x - pos.x);
      drawRocket(rocket.x, rocket.y, rocket.angle);
      speedFactor *= 1.02;
    }
  }
  else if (rocketPhase === "wait") {
    if (t > 150) {
      rocketPhase = "reentry";
      rocket.x = -100;
      rocket.y = canvas.height / 2;
      rocket.angle = 0;
      rocket.scale = 3;
      t = 0;
    }
  }
  else if (rocketPhase === "reentry") {
    rocket.x += 10;
    rocket.scale += 0.01;
    drawRocket(rocket.x, rocket.y, 0, rocket.scale);
    if (rocket.x > canvas.width / 2) {
      rocketPhase = "explode";
      createParticles(rocket.x, rocket.y);
      setTimeout(() => {
        scoreDisplay.textContent = `You got ${score} points! üëç`;
        scoreDisplay.style.display = "block";
      }, 1000);
    }
  }
  else if (rocketPhase === "explode") {
    drawParticles();
  }

  t++;
  requestAnimationFrame(animate);
}

animate();
</script>
{% endblock %}
