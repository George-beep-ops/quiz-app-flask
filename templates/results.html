{% extends 'base.html' %}

{% block title %}Ergebnisse{% endblock %}

{% block extra_style %}
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    background: #f5f5f5;
    overflow: hidden;
    font-family: sans-serif;
  }

  #rocketCanvas {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    display: block;
    z-index: 0;
  }

  #scoreDisplay {
    position: fixed;
    bottom: 1.2rem;
    width: 100%;
    text-align: center;
    font-size: 1.8rem;
    font-weight: bold;
    display: none;
    z-index: 2;
    background: rgba(255, 255, 255, 0.85);
    padding: 0.5rem 1rem;
    border-radius: 12px;
  }

  h2 {
    text-align: center;
    margin-top: 2rem;
    font-size: 1.6rem;
    z-index: 1;
    position: relative;
  }
</style>
{% endblock %}

{% block content %}
  <h2>Thanks for participating!</h2>
  <canvas id="rocketCanvas"></canvas>
  <div id="scoreDisplay" data-score="{{ session['score'] | default(0) }}"></div>
{% endblock %}

{% block script %}
<script>
// === Canvas Setup ===
const canvas = document.getElementById("rocketCanvas");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let explode = false;
let particles = [];
let rocketX = canvas.width / 2;
let rocketY = canvas.height;
let rocketVX = (Math.random() - 0.5) * 3;
let rocketVY = -4;

const scoreDisplay = document.getElementById("scoreDisplay");
const score = Number(scoreDisplay.dataset.score);

// === Rocket Icon (SVG als Image) ===
const rocketImg = new Image();
rocketImg.src = "https://www.svgrepo.com/show/448130/rocket-flying.svg";

// === Explosionseffekt ===
function createParticles(x, y) {
  for (let i = 0; i < 250; i++) {
    const angle = Math.random() * 2 * Math.PI;
    const speed = Math.random() * 10 + 2;
    const colors = ["#FF0000", "#FFFF00", "#00FF00", "#00FFFF", "#FF00FF", "#FFA500", "#FFFFFF", "#FFD700"];
    particles.push({
      x,
      y,
      vx: Math.cos(angle) * speed,
      vy: Math.sin(angle) * speed,
      alpha: 1,
      radius: Math.random() * 6 + 2,
      color: colors[Math.floor(Math.random() * colors.length)]
    });
  }
}

function drawParticles() {
  particles.forEach(p => {
    ctx.fillStyle = `rgba(${hexToRgb(p.color)}, ${p.alpha})`;
    ctx.beginPath();
    ctx.arc(p.x, p.y, p.radius, 0, 2 * Math.PI);
    ctx.fill();

    p.x += p.vx;
    p.y += p.vy;
    p.alpha -= 0.008;
  });

  // Dauerhafte Glutpartikel
  particles.forEach(p => {
    if (p.alpha <= 0) {
      const angle = Math.random() * 2 * Math.PI;
      const speed = Math.random() * 10 + 2;
      p.x = canvas.width / 2;
      p.y = canvas.height / 2;
      p.vx = Math.cos(angle) * speed;
      p.vy = Math.sin(angle) * speed;
      p.alpha = 1;
    }
  });
}

function hexToRgb(hex) {
  const bigint = parseInt(hex.replace('#', ''), 16);
  const r = (bigint >> 16) & 255;
  const g = (bigint >> 8) & 255;
  const b = bigint & 255;
  return `${r}, ${g}, ${b}`;
}

// === Animation ===
function animate() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  if (!explode) {
    rocketX += rocketVX + Math.sin(rocketY / 40) * 1.4;
    rocketY += rocketVY;

    ctx.save();
    ctx.translate(rocketX, rocketY);
    ctx.drawImage(rocketImg, -25, -30, 50, 60);
    ctx.restore();

    if (rocketY < canvas.height * 0.4) {
      explode = true;
      createParticles(rocketX, rocketY);
      setTimeout(() => {
        scoreDisplay.textContent = `You have reached ${score} points! üëç`;
        scoreDisplay.style.display = "block";
      }, 1000);
    }
  } else {
    drawParticles();
  }

  requestAnimationFrame(animate);
}

rocketImg.onload = animate;
</script>
{% endblock %}
