<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Ergebnisse</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background-color: #f9f9f9;
    }

    h2 {
      text-align: center;
      margin-bottom: 2rem;
    }

    .container {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 2rem;
    }

    .chart-container {
      flex: 1 1 60%;
      min-width: 300px;
    }

    .ranking {
      flex: 1 1 35%;
      min-width: 200px;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      font-size: 1.1rem;
      margin-bottom: 0.5rem;
    }
  </style>
</head>
<body>
  <h2>Ergebnisse</h2>

  <div class="container">
    <div class="chart-container">
      <canvas id="scoreChart"></canvas>
    </div>

    <div class="ranking">
      <h3>Topliste</h3>
      <ul>
        {% for r in results %}
          <li>{{ loop.index }}. {{ r.name }} â€“ {{ r.score }} Punkte</li>
        {% endfor %}
      </ul>
    </div>
  </div>

  <script>
    const results = {{ results|tojson }};
    const labels = results.map(r => r.name);
    const scores = results.map(r => r.score);

    const ctx = document.getElementById('scoreChart').getContext('2d');
    new Chart(ctx, {
      type: 'bar',
      data: {
        labels: labels,
        datasets: [{
          label: 'Punkte',
          data: scores,
          backgroundColor: 'rgba(54, 162, 235, 0.7)'
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: { beginAtZero: true }
        }
      }
    });
  </script>
</body>
</html>
