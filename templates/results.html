<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Ergebnisse</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
      text-align: center;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background-color: #00549F;
      color: white;
      padding: 2rem 1rem;
      font-size: 2rem;
      font-weight: bold;
    }
    main {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    canvas {
      max-width: 90vw;
      max-height: 400px;
    }
    .toplist {
      margin-top: 2rem;
      font-size: 1.2rem;
      background: white;
      padding: 1rem;
      border-radius: 10px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 0.5rem 1rem;
      background: #fff;
    }
    .logo {
      height: 40px;
    }
  </style>
</head>
<body>
  <header>
    Ergebnisse ‚Äì Gamequiz
  </header>
  <main>
    <canvas id="scoreChart"></canvas>
    <div class="toplist">
      <h3>üèÜ Topliste</h3>
      <ol>
        {% for r in results %}
          <li><strong>{{ r.name }}</strong>: {{ r.score }} Punkte</li>
        {% endfor %}
      </ol>
    </div>
  </main>
  <footer>
    <img src="/static/logo_tuwien.png" alt="TU Wien" class="logo">
    <img src="/static/logo_fraunhofer.png" alt="Fraunhofer" class="logo">
  </footer>

  <script>
    const names = {{ results | map(attribute='name') | list | tojson }};
    const scores = {{ results | map(attribute='score') | list | tojson }};

    new Chart(document.getElementById('scoreChart'), {
      type: 'bar',
      data: {
        labels: names,
        datasets: [{
          label: 'Punkte',
          data: scores,
          backgroundColor: '#00549F'
        }]
      },
      options: {
        indexAxis: 'y',
        scales: {
          x: {
            beginAtZero: true
          }
        },
        responsive: true,
        plugins: {
          legend: { display: false },
          title: {
            display: true,
            text: 'Punktestand pro Teilnehmer'
          }
        }
      }
    });
  </script>
</body>
</html>
