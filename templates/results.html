{% block script %}
<script>
const canvas = document.getElementById("rocketCanvas");
const ctx = canvas.getContext("2d");
let angle = 0;
let explode = false;
let particles = [];
let rocketX = 0;
let rocketY = 0;
const scoreDisplay = document.getElementById("scoreDisplay");
const score = Number(scoreDisplay.dataset.score);

function drawRocket(x, y) {
  ctx.save();
  ctx.translate(x, y);
  ctx.rotate(angle + Math.PI / 2);
  
  // K√∂rper
  ctx.fillStyle = "#ff3333";
  ctx.beginPath();
  ctx.moveTo(0, -20);
  ctx.lineTo(10, 10);
  ctx.lineTo(-10, 10);
  ctx.closePath();
  ctx.fill();

  // Fenster
  ctx.fillStyle = "#fff";
  ctx.beginPath();
  ctx.arc(0, -8, 3.5, 0, 2 * Math.PI);
  ctx.fill();

  // Flammen
  ctx.fillStyle = "orange";
  ctx.beginPath();
  ctx.moveTo(-5, 10);
  ctx.lineTo(0, 20 + Math.random() * 10);
  ctx.lineTo(5, 10);
  ctx.closePath();
  ctx.fill();

  ctx.restore();
}

function createParticles(x, y) {
  const colors = ["#FF0000", "#FFFF00", "#00FF00", "#00FFFF", "#FF00FF", "#FFA500", "#FFFFFF"];
  for (let i = 0; i < 200; i++) {
    const angle = Math.random() * 2 * Math.PI;
    const speed = Math.random() * 8 + 3;
    const size = Math.random() * 5 + 2;
    particles.push({
      x,
      y,
      vx: Math.cos(angle) * speed,
      vy: Math.sin(angle) * speed,
      alpha: 1,
      color: colors[Math.floor(Math.random() * colors.length)],
      size
    });
  }

  // Vibration beim Explodieren
  if (navigator.vibrate) {
    navigator.vibrate(300);
  }
}

function drawParticles() {
  particles.forEach(p => {
    ctx.fillStyle = `rgba(${hexToRgb(p.color)}, ${p.alpha})`;
    ctx.beginPath();
    ctx.arc(p.x, p.y, p.size, 0, 2 * Math.PI);
    ctx.fill();

    p.x += p.vx;
    p.y += p.vy;
    p.alpha -= 0.006;
    if (p.alpha <= 0) {
      // Recycling f√ºr Dauerfeuerwerk
      const angle = Math.random() * 2 * Math.PI;
      const speed = Math.random() * 8 + 3;
      p.x = rocketX;
      p.y = rocketY;
      p.vx = Math.cos(angle) * speed;
      p.vy = Math.sin(angle) * speed;
      p.alpha = 1;
    }
  });
}

function hexToRgb(hex) {
  const bigint = parseInt(hex.replace('#',''), 16);
  const r = (bigint >> 16) & 255;
  const g = (bigint >> 8) & 255;
  const b = bigint & 255;
  return `${r}, ${g}, ${b}`;
}

function animate() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  if (!explode) {
    const a = angle;
    const radiusX = 140;
    const radiusY = 70;
    rocketX = canvas.width / 2 + Math.cos(a) * radiusX + Math.sin(a * 3) * 10;
    rocketY = canvas.height / 2 + Math.sin(a) * radiusY + Math.cos(a * 2.3) * 10;
    drawRocket(rocketX, rocketY);
    angle += 0.05;

    if (angle > 2 * Math.PI) {
      explode = true;
      createParticles(rocketX, rocketY);
      setTimeout(() => {
        scoreDisplay.textContent = `You got ${score} points! üëç`;
        scoreDisplay.style.display = "block";
      }, 1300);
    }
  } else {
    drawParticles();
  }

  requestAnimationFrame(animate);
}

animate();
</script>
{% endblock %}
