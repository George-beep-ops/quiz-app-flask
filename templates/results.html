{% extends 'base.html' %}

{% block title %}Ergebnisse{% endblock %}

{% block content %}
  <h2>Thanks for your participation!</h2>
  <canvas id="rocketCanvas" width="400" height="400" style="margin-top: 0.5rem;"></canvas>
  <div id="scoreDisplay" data-score="{{ session['score'] | default(0) }}" style="font-size: 1.4rem; font-weight: bold; display: none; margin-top: 0.5rem;"></div>
{% endblock %}

{% block script %}
<script>
const canvas = document.getElementById("rocketCanvas");
const ctx = canvas.getContext("2d");
const scoreDisplay = document.getElementById("scoreDisplay");
const score = Number(scoreDisplay.dataset.score);

let explode = false;
let particles = [];

let rocket = {
  x: canvas.width / 2,
  y: canvas.height / 2 + 100,
  angle: -Math.PI / 2, // Start zeigt nach oben
  speed: 2.4
};

function drawRocket(x, y, angle) {
  ctx.save();
  ctx.translate(x, y);
  ctx.rotate(angle);

  // Raketenrumpf
  ctx.fillStyle = "#d32f2f";
  ctx.beginPath();
  ctx.moveTo(0, -25);
  ctx.lineTo(12, 10);
  ctx.lineTo(6, 12);
  ctx.lineTo(-6, 12);
  ctx.lineTo(-12, 10);
  ctx.closePath();
  ctx.fill();

  // Fenster
  ctx.fillStyle = "#ffffff";
  ctx.beginPath();
  ctx.arc(0, -10, 3.5, 0, 2 * Math.PI);
  ctx.fill();

  // Fl√ºgel links
  ctx.fillStyle = "#9e1b1b";
  ctx.beginPath();
  ctx.moveTo(-12, 10);
  ctx.lineTo(-18, 18);
  ctx.lineTo(-10, 12);
  ctx.closePath();
  ctx.fill();

  // Fl√ºgel rechts
  ctx.beginPath();
  ctx.moveTo(12, 10);
  ctx.lineTo(18, 18);
  ctx.lineTo(10, 12);
  ctx.closePath();
  ctx.fill();

  // Flamme
  ctx.fillStyle = "orange";
  ctx.beginPath();
  ctx.moveTo(-4, 12);
  ctx.lineTo(0, 20 + Math.random() * 8);
  ctx.lineTo(4, 12);
  ctx.closePath();
  ctx.fill();

  ctx.restore();
}

function createParticles(x, y) {
  const colors = ["#FF0000", "#FFFF00", "#00FF00", "#00FFFF", "#FF00FF", "#FFA500", "#FFFFFF"];
  for (let i = 0; i < 300; i++) {
    const angle = Math.random() * 2 * Math.PI;
    const speed = Math.random() * 8 + 3;
    const size = Math.random() * 6 + 4;
    particles.push({
      x,
      y,
      vx: Math.cos(angle) * speed,
      vy: Math.sin(angle) * speed,
      alpha: 1,
      color: colors[Math.floor(Math.random() * colors.length)],
      size
    });
  }

  if (navigator.vibrate) navigator.vibrate(250);
}

function drawParticles() {
  particles.forEach(p => {
    ctx.fillStyle = `rgba(${hexToRgb(p.color)}, ${p.alpha})`;
    ctx.beginPath();
    ctx.arc(p.x, p.y, p.size, 0, 2 * Math.PI);
    ctx.fill();
    p.x += p.vx;
    p.y += p.vy;
    p.alpha -= 0.008;
  });
}

function hexToRgb(hex) {
  const bigint = parseInt(hex.replace('#',''), 16);
  const r = (bigint >> 16) & 255;
  const g = (bigint >> 8) & 255;
  const b = bigint & 255;
  return `${r}, ${g}, ${b}`;
}

function animate() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  if (!explode) {
    // Flug in Blickrichtung der Rakete
    rocket.x += Math.cos(rocket.angle) * rocket.speed;
    rocket.y += Math.sin(rocket.angle) * rocket.speed;

    drawRocket(rocket.x, rocket.y, rocket.angle);

    // Wenn Rakete Canvas verl√§sst ‚Üí Explosion
    if (
      rocket.x < -50 || rocket.x > canvas.width + 50 ||
      rocket.y < -50 || rocket.y > canvas.height + 50
    ) {
      explode = true;
      createParticles(rocket.x, rocket.y);
      setTimeout(() => {
        scoreDisplay.textContent = `You got ${score} points! üëç`;
        scoreDisplay.style.display = "block";
      }, 1200);
    }
  } else {
    drawParticles();
  }

  requestAnimationFrame(animate);
}

animate();
</script>
{% endblock %}
