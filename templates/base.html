<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Gamequiz{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      box-sizing: border-box;
    }
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
    }
    footer {
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 0.5rem 1rem;
      background: #fff;
      box-shadow: 0 -2px 5px rgba(0,0,0,0.05);
    }
    .logo {
      height: 30px;
    }
  </style>
  {% block extra_style %}{% endblock %}
</head>
<body>
  <main>
    {% block content %}{% endblock %}
  </main>
  <footer>
    <img src="/static/logo_tuwien.png" alt="TU Wien" class="logo">
    <img src="/static/logo_fraunhofer.png" alt="Fraunhofer" class="logo">
  </footer>
  {% block script %}{% endblock %}
</body>
</html>
