<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Quizgame – Learning and Gamification{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      flex-direction: column;
      box-sizing: border-box;
    }
    header {
      flex: 0 0 auto;
      width: 100%;
      background-color: #004080;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    main {
      flex: 1 1 auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      text-align: center;
      overflow-y: auto;
    }
    footer {
      flex: 0 0 auto;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.5rem 1rem;
      background: #ffffff;
      box-shadow: 0 -2px 5px rgba(0,0,0,0.05);
    }
    .logo {
      height: 30px;
      max-width: 120px;
    }
  </style>
  {% block extra_style %}{% endblock %}
</head>
<body>
  <header>
    <div style="width: 100%; text-align: center;">Quizgame – Learning and Gamification</div>
  </header>
  <main>
    {% block content %}{% endblock %}
  </main>
  <footer>
    <img src="/static/logo_tuwien.png" alt="TU Wien" class="logo">
    <img src="/static/logo_fraunhofer.png" alt="Fraunhofer" class="logo">
  </footer>
  {% block script %}{% endblock %}
</body>
</html>
