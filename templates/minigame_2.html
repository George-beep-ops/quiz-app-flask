<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Kachel-Auswahl</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      margin: 0;
      text-align: center;
      background-color: #f5f5f5;
    }

    h2 {
      font-size: 1.5rem;
      margin-bottom: 2rem;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 1rem;
      max-width: 600px;
      margin: 0 auto;
    }

    .tile {
      background-color: #ddd;
      padding: 1.5rem;
      border-radius: 10px;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
      user-select: none;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .tile.correct {
      background-color: #9be29b;
    }

    .tile.incorrect {
      background-color: #f29a9a;
    }

    .tile.disabled {
      pointer-events: none;
      opacity: 0.7;
    }
  </style>
</head>
<body>

  <h2>WÃ¤hle die Begriffe, die durch Gamification gesteigert werden!</h2>
  <div class="grid" id="wordGrid"></div>

  <script>
    const words = ["Engagement", "Langeweile", "Fokussierung", "Stress", "Lernfreude", "Ablenkung"];
    const correctWords = ["Engagement", "Fokussierung", "Lernfreude"];

    const grid = document.getElementById("wordGrid");

    words.forEach(word => {
      const tile = document.createElement("div");
      tile.className = "tile";
      tile.textContent = word;

      tile.addEventListener("click", () => {
        if (correctWords.includes(word)) {
          tile.classList.add("correct");
        } else {
          tile.classList.add("incorrect");
        }
        tile.classList.add("disabled");
      });

      grid.appendChild(tile);
    });
  </script>

</body>
</html>
