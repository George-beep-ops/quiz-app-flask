<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Minispiel 5 â€“ Zeichenaufgabe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f2f2f2;
      padding: 1rem;
    }
    h2 {
      margin-bottom: 1rem;
    }
    #word {
      font-size: 1.5rem;
      margin: 1rem;
    }
    #timer {
      font-weight: bold;
      margin-bottom: 1rem;
    }
    canvas {
      border: 2px solid #444;
      background: #fff;
      touch-action: none;
    }
    #submitForm {
      margin-top: 1rem;
      display: none;
    }
  </style>
</head>
<body>
  <h2>Zeichne einen <strong>Kreis</strong> bei richtigen Namen und ein <strong>Kreuz</strong> bei falschen!</h2>
  <div id="word">Lade...</div>
  <div id="timer">20</div>
  <canvas id="drawCanvas" width="300" height="300"></canvas>

  <form method="POST" id="submitForm">
    <input type="hidden" name="score" id="scoreInput" value="0">
    <button type="submit">Weiter</button>
  </form>

  <script>
    const correctNames = ["jan", "jonathan", "fisal", "nils", "moritz"];
    const allNames = ["jan", "jonathan", "fisal", "nils", "moritz", "andreas", "daniel", "fabian", "georg", "michael"];

    let canvas = document.getElementById("drawCanvas");
    let ctx = canvas.getContext("2d");
    let drawing = false;
    let points = [];
    let score = 0;
    let current = "";
    let timer = 20;
    let interval;

    const wordBox = document.getElementById("word");
    const timerBox = document.getElementById("timer");

    function getRandomName() {
      if (allNames.length === 0) return null;
      return allNames.splice(Math.floor(Math.random() * allNames.length), 1)[0];
    }

    function nextWord() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      points = [];
      current = getRandomName();
      if (!current) {
        endGame();
        return;
      }
      wordBox.textContent = current;
    }

    function endGame() {
      document.getElementById("scoreInput").value = score;
      document.getElementById("submitForm").style.display = "block";
      wordBox.textContent = "Fertig!";
    }

    function startTimer() {
      interval = setInterval(() => {
        timer--;
        timerBox.textContent = timer;
        if (timer <= 0) {
          clearInterval(interval);
          endGame();
        }
      }, 1000);
    }

    canvas.addEventListener("touchstart", function(e) {
      if (!current) return;
      drawing = true;
      points = [];
      ctx.beginPath();
      const touch = e.touches[0];
      const rect = canvas.getBoundingClientRect();
      ctx.moveTo(touch.clientX - rect.left, touch.clientY - rect.top);
      points.push({x: touch.clientX - rect.left, y: touch.clientY - rect.top});
    });

    canvas.addEventListener("touchmove", function(e) {
      if (!drawing || !current) return;
      const touch = e.touches[0];
      const rect = canvas.getBoundingClientRect();
      const x = touch.clientX - rect.left;
      const y = touch.clientY - rect.top;
      ctx.lineTo(x, y);
      ctx.stroke();
      points.push({x, y});
    });

    canvas.addEventListener("touchend", function(e) {
      drawing = false;
      if (points.length < 10 || !current) return;
      const gesture = classifyGesture(points);
      const isCorrect = correctNames.includes(current);

      if ((gesture === "circle" && isCorrect) || (gesture === "cross" && !isCorrect)) {
        score++;
      }
      nextWord();
    });

    function classifyGesture(pts) {
      const dx = Math.abs(pts[0].x - pts[pts.length - 1].x);
      const dy = Math.abs(pts[0].y - pts[pts.length - 1].y);
      const isCircle = dx < 50 && dy < 50;
      const isCross = pts.length > 15 && !isCircle;
      return isCircle ? "circle" : isCross ? "cross" : "unknown";
    }

    nextWord();
    startTimer();
  </script>
</body>
</html>
