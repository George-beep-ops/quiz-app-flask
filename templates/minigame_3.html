{% extends 'base.html' %}

{% block title %}Minispiel 3 – Reaktion per Bewegung{% endblock %}

{% block extra_style %}
<style>
  #wordBox {
    font-size: 2rem;
    font-weight: bold;
    padding: 2rem;
    background-color: white;
    border: 2px solid #333;
    border-radius: 12px;
    display: inline-block;
    min-width: 200px;
    transition: background-color 0.4s ease;
  }

  #wordBox.correct {
    background-color: #90ee90 !important;
  }

  #wordBox.incorrect {
    background-color: #ffcccb !important;
  }

  #gameForm {
    margin-top: 3rem;
  }

  #info {
    margin-top: 1.5rem;
    font-size: 1.2rem;
  }

  h2 {
    margin-bottom: 3rem;
  }
</style>
{% endblock %}

{% block content %}
  <h2><strong>Minigame 3 – Skill Required!</strong><br>
  Shake your phone when <strong>"option 2"</strong> appears!</h2>

  <div id="wordBox">Ready?</div>

  <form id="gameForm" method="POST" action="{{ url_for('next_step') }}">
    <input type="hidden" name="score" id="scoreInput" value="0">
  </form>

  <div id="info"></div>
{% endblock %}

{% block script %}
<script>
  const wordBox = document.getElementById("wordBox");
  const info = document.getElementById("info");
  const scoreInput = document.getElementById("scoreInput");
  const form = document.getElementById("gameForm");

  const words = ["option 1", "option 2", "option 1", "option 3", "option 2", "option 5"];
  let score = 0;
  let shakeCount = 0;
  let lastShake = 0;
  let currentWord = "";
  let index = 0;
  let shakeAllowed = false;
  let currentWordShaken = false;

  // Spiel startet nach 3,5 Sekunden
  setTimeout(() => {
    shakeAllowed = true;
    showNextWord();
  }, 3500);

  function showNextWord() {
    if (shakeCount >= 2) return;

    currentWord = words[index];
    wordBox.textContent = currentWord;
    wordBox.classList.remove("correct", "incorrect");
    info.textContent = "";
    currentWordShaken = false;
    index = (index + 1) % words.length;

    setTimeout(showNextWord, 2000);
  }

  function detectShake(event) {
    if (!shakeAllowed || shakeCount >= 2 || currentWordShaken) return;

    const now = Date.now();
    if ((now - lastShake) < 1000) return;

    const acc = event.accelerationIncludingGravity;
    const total = Math.abs(acc.x) + Math.abs(acc.y) + Math.abs(acc.z);

    if (total > 25) {
      lastShake = now;
      currentWordShaken = true; // nur eine Wertung pro Wort

      if (currentWord === "option 2") {
        wordBox.classList.add("correct");
        info.innerHTML = '<span style="color: green;">✔️ Point awarded!</span>';
        score++;
      } else {
        wordBox.classList.add("incorrect");
        info.innerHTML = '<span style="color: red;">❌ No point.</span>';
      }

      shakeCount++;
      if (shakeCount === 2) {
        setTimeout(() => {
          scoreInput.value = score;
          form.submit();
        }, 1000);
      }
    }
  }

  if (window.DeviceMotionEvent) {
    window.addEventListener("devicemotion", detectShake, false);
  } else {
    alert("Your device does not support motion detection.");
  }
</script>
{% endblock %}
