{% extends 'base.html' %}

{% block title %}Minispiel 3 – Reaktion per Bewegung{% endblock %}

{% block content %}
  <h2>Schüttle das Handy, wenn das Wort <span style="color: green;">"richtig"</span> erscheint!</h2>
  <div id="wordBox" style="font-size: 2rem; font-weight: bold; padding: 2rem; background-color: white; border: 2px solid #333; border-radius: 12px; display: inline-block; min-width: 200px;">Bereit?</div>

  <form method="POST" id="submitForm" style="display: none;">
    <input type="hidden" name="score" id="scoreInput" value="0">
  </form>

  <div id="info" style="margin-top: 1.5rem; font-size: 1.4rem; font-weight: bold;"></div>
{% endblock %}

{% block script %}
<script>
  const words = ["falsch", "richtig", "falsch", "nein", "ja aber nein", "richtig"];
  let currentWord = "Bereit?";
  let score = 0;
  let shakeCount = 0;
  let lastShake = 0;
  let index = 0;

  const wordBox = document.getElementById("wordBox");
  const info = document.getElementById("info");
  const scoreInput = document.getElementById("scoreInput");
  const form = document.getElementById("submitForm");

  // Zeige nach 5 Sekunden die Wörter in Endlosschleife
  setTimeout(() => {
    showNextWord();
  }, 5000);

  function showNextWord() {
    if (shakeCount >= 2) return;

    currentWord = words[index];
    wordBox.textContent = currentWord;
    info.textContent = ""; // leere Info bei jedem neuen Wort

    index = (index + 1) % words.length; // Endlosschleife

    setTimeout(showNextWord, 2000);
  }

  function detectShake(event) {
    const now = new Date().getTime();
    if ((now - lastShake) < 1000 || shakeCount >= 2) return;

    const acc = event.accelerationIncludingGravity;
    const total = Math.abs(acc.x) + Math.abs(acc.y) + Math.abs(acc.z);

    if (total > 25) {
      lastShake = now;
      if (currentWord === "richtig") {
        score++;
        info.textContent = "➡️ Punkt erhalten!";
        info.style.color = "green";
      } else {
        info.textContent = "❌ Kein Punkt.";
        info.style.color = "red";
      }

      shakeCount++;

      if (shakeCount >= 2) {
        setTimeout(() => {
          scoreInput.value = score;
          form.submit();
        }, 1500);
      }
    }
  }

  if (window.DeviceMotionEvent) {
    window.addEventListener("devicemotion", detectShake, false);
  } else {
    alert("Dein Gerät unterstützt leider keine Bewegungserkennung.");
  }
</script>
{% endblock %}
